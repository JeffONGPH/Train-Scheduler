<!DOCTYPE html>
<html>
    <head>
        <title>Train Scehduler</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>
    <body>
        <div class="container">
            <h1><strong>Train Schedule</strong></h1>

            <div class="schedule row">
                    <h2>Scheduled Trains</h2>
            <table class="table table-hover">
             
                <thead class="thead-dark">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>
                            <tr>
                              <td>Pineapple Express</td>
                              <td>Hawaii</td>
                              <td>15</td>
                              <td>09:45</td>
                              <td>25</td>
                            </tr>
                            <tr>
                              <td>Waterloo Express</td>
                              <td>Waterloo</td>
                              <td>60</td>
                              <td>18:00</td>
                              <td>120</td>
                            </tr>
                          </tbody>
             
            </table>
        </div>

            <div class="row form">
                    <h2>Add Trains</h2>
                    <form>
                        
                            <div class="form-group">
                              <label for="trainName">Train name</label>
                              <input type="email" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="">
                              <small class="form-text text-muted">Use your imagination</small>
                            </div>
                            <div class="form-group">
                              <label for="destination">Destination</label>
                              <input type="password" class="form-control" id="destination" placeholder="">
                            </div>
                            <div class="form-group">
                                    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                                    <input type="password" class="form-control" id="firstTrain" placeholder="">
                                  </div>
                                  <div class="form-group">
                                        <label for="frequency">Frequency (min)</label>
                                        <input type="password" class="form-control" id="frequency" placeholder="">
                                      </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
            </div>



        




            </div>
            <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </body>
</html>
